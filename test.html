<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carbon Footprint Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h4 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    div {
      text-align: center;
      margin-top: 20px;
    }

    h3 {
      color: #333;
      font-size: 24px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      input[type="number"],
      select,
      input[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h4>ENTER THE FOLLOWING DETAILS :</h4>
  <form>
    <label>No. of people in household:</label>
    <input type="number" id="users" required /><br /><br />
    
    <label>Monthly electric bill:</label>
    <input type="number" id="el_bill" required /><br /><br />
    
    <label>Monthly gas bill:</label>
    <input type="number" id="gas_bill" required /><br /><br />
    
    <label>Monthly oil bill:</label>
    <input type="number" id="oil_bill" required /><br /><br />
    
    <label>Amount of flight hours in past year:</label>
    <select name="flight" id="flight" required>
      <option value="1100">4 hours of less</option>
      <option value="4400">More than 4 hours</option>
    </select><br /><br />
    
    <label>Do you recycle newspaper</label>
    <select name="newspaper" id="newspaper" required>
      <option value="0">YES</option>
      <option value="184">NO</option>
    </select><br /><br />
    
    <label>Do you recycle aluminium and tin</label>
    <select name="metal" id="metal">
      <option value="0">YES</option>
      <option value="166">NO</option>
    </select><br /><br /><br />
    
    <input type="submit" />
  </form>
  <br /><br />
  <div>
    YOUR CARBON FOOTPRINT USAGE IS
    <h3 id="cValue"></h3>
    <!-- h3 is the carbon footprint value which will be calculated and displayed later -->
  </div>
  <script src="carbon.js"></script>
</body>
</html>
